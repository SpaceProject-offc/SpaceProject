<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с эффектами</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #4B0082);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #content {
            position: relative;
            z-index: 1;
        }

        #tap-logo {
            max-width: 100%;
            max-height: 100vh;
            cursor: pointer;
            transition: filter 0.5s ease;
        }

        #space-logo {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 70%; /* Увеличиваем размер кнопки */
            max-height: 70vh; /* Увеличиваем размер кнопки */
            z-index: 2;
            cursor: pointer; /* Добавляем курсор-указатель */
        }

        .blur {
            filter: blur(10px);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <img id="tap-logo" src="tap-logo.png" alt="Тап лого">
    </div>
    <img id="space-logo" src="space-logo.png" alt="Спейс лого">
    <audio id="sound" src="sound.mp3"></audio>

    <script>
        const tapLogo = document.getElementById('tap-logo');
        const spaceLogo = document.getElementById('space-logo');
        const sound = document.getElementById('sound');
        const content = document.getElementById('content');

        // Используем Web Audio API для воспроизведения звука
        let audioContext;
        let source;

        // Функция для воспроизведения звука
        function playSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            fetch('sound.mp3')
                .then(response => response.arrayBuffer())
                .then(data => audioContext.decodeAudioData(data))
                .then(buffer => {
                    source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.loop = true; // Зацикливаем звук
                    source.connect(audioContext.destination);
                    source.start(0);
                })
                .catch(error => {
                    console.error("Ошибка загрузки или воспроизведения звука:", error);
                    alert("Не удалось воспроизвести звук. Проверьте файл sound.mp3.");
                });
        }

        // Обработчик клика на "Тап лого"
        tapLogo.addEventListener('click', () => {
            content.classList.add('blur'); // Добавляем блюр только к контенту
            spaceLogo.style.display = 'block'; // Показываем "Спейс лого"

            // Воспроизводим звук
            playSound();
        });

        // Обработчик клика на "Спейс лого"
        spaceLogo.addEventListener('click', () => {
            window.open("https://t.me/SpaceProject_offc", "_blank"); // Открываем ссылку в новой вкладке
        });
    </script>
</body>
</html>
